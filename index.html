<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Film Festival</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <div class="films">
            <h1>Flatdango</h1>
            <h1>Film Festival Series</h1>
            <ul id="films"></ul>
        </div>
        <div class="film-details">
            <h2 id="film-title"></h2>
            <div class="film-info">
                <img id="film-poster" src="" alt="film-poster" class="poster-medium" />
                <div class="film-description">
                    <p id="film-runtime"></p>
                    <p id="film-showtime"></p>
                    <p id="film-tickets"></p>
                    <p id="film-description"></p>
                    <button id="buy-ticket-btn">Buy Ticket</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
